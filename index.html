<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Catcher Game</title>
    <!-- Link to your CSS file -->
     <link rel="stylesheet" href="style.css" /> 
 <!--   <link rel="stylesheet" href="style.css?v=1.0" />-->
</head>

 <!--Main game area -->
<body>
    <div id="game-container">
    <h1 class="game-title">Ajo! Let's catch some Sheeps!</h1>
    <div class="game-background">
        <div id="game-area">
            <button id="game-button" class="startBtn">Start Game</button>
               <!-- Main Character - Sheperd -->
            <div id="main-character">
                <img src="./src/images/shepard-right.png" alt="Main Character Shephard">
            </div>
              <!--Score Board -->
            <div id="score-board">
                Caught: <span id="score">0</span>
                <br>
                Missed: <span id="missed">0</span>
            </div>
        </div>
    </div>
</div>
      
     <!-- Link to your JS file -->
    <script src="script.js"></script>

</body>

</html>
